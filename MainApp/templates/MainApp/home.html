<h1>Event listing</h1>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% for event in events %}
    <h1>{{event.title}}</h1>
    <h1>{{event.author}}</h1>
    <h1>{{event.content}}</h1>
    <h1>{{event.date_posted|date:"F d, Y, h:i A"}}</h1>
    {% endfor %}
</body>

</html>
